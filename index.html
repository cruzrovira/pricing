<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Our Pricing</h1>
        <p>
          Annually
          <input type="checkbox" id="botton" onchange="promotion()" />
          <label for="botton"> </label>
          Monthly
        </p>
      </header>

      <div class="row">
        <div class="card">
          <div class="title">
            Basic
          </div>
          <p class="price" id="priceBasic">
            &dollar;199.99
          </p>
          <ul>
            <li>
              500 GB Storage
            </li>
            <li>
              Send up to 3 GB
            </li>
            <li>
              2 Users Allowed
            </li>
          </ul>
          <button>
            Learn More
          </button>
        </div>
        <div class="card professional">
          <div class="title">
            Professional
          </div>
          <p class="price" id="priceProfessional">
            &dollar;249.99
          </p>
          <ul>
            <li>
              1 TB Storage
            </li>
            <li>
              5 Users Allowed
            </li>
            <li>
              Send up to 10 GB
            </li>
          </ul>
          <button>
            Learn More
          </button>
        </div>
        <div class="card">
          <div class="title">
            Master
          </div>
          <p class="price" id="priceMaster">
            &dollar;399.99
          </p>
          <ul>
            <li>
              2 TB Storage
            </li>
            <li>
              10 Users Allowed
            </li>
            <li>
              Send up to 20 GB
            </li>
          </ul>
          <button>
            Learn More
          </button>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
